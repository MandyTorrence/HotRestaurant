<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  ​
</head>

<body>
  ​
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><i class="fa fa-fire"></i> Hot Restaurant</h1>
      <h3 class="text-center">Make your reservation</h3>
      <hr>
      <div class="d-flex justify-content-center">
        <a href="/tables"><button class="m-2 btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View
            Tables</button></a>
        <a href="/"><button class="m-2 btn bg-white btn-lg"><span class="fa fa-home"></span></button></a>
      </div>
    </div>
    <div class="row">
      ​
      <div class="col-12">
        ​
        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              ​
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              ​
              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>
              ​
              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              ​
              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>
              ​
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                Submit</button>
            </div>
          </div>
        </div>
        ​
      </div>
      <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist"> API Wait List</a>
    </div>
  </div>
  ​
  <script type="text/javascript">

    $("#add-btn").on("click", event => {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniqueId").val().trim()
      };


      $.post("/api/tables", newTable)
        .then(data => {
          console.log("add.html", data);
          alert("Booking your table...");
        });
    });
  </script>
  ​
</body>

</html>
